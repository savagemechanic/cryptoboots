{% extends 'user_dashboard.html' %}

<!--Only stuff in blocks show-->

{% block dashboard_main %}
			<div class="row">
				<div class="col-md-5">
					<div class="card">
						<div class="card-header" data-background-color="green">
							<h4 class="title">Choose Plan</h4>
							<p class="category">Complete your profile</p>
						</div>
						<div class="card-content">
							<form>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group label-floating">
											<label class="control-label">Ethereum Wallet Address</label>
											<input type="text" class="form-control" >
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="form-group label-floating">
											<label class="control-label">Bitcoin Wallet Address</label>
											<input type="text" class="form-control" >
										</div>
									</div>
								</div>

								<button type="submit" class="btn btn-primary pull-right">Update</button>
								<div class="clearfix"></div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-7">

						<div class="card">
								<div class="card-header" data-background-color="green">
									<h4 class="title">Transactions</h4>
									<p class="category">List of all transactions</p>
								</div>
								<div class="card-content table-responsive">
									<table class="table">
										<thead class="text-primary">
											<th>Name</th>
											<th>Country</th>
											<th>Amount</th>
										</thead>
										<tbody>
											<tr>
												<td></td>
												<td></td>
												<td>100,000</td>
											</tr>
										</tbody>
									</table>
	
								</div>
							</div>
				</div>
			</div>
{% endblock dashboard_main %}
