{% extends 'components/base.html' %}
{% load panel_tags %}
	<!-- Bootstrap core CSS -->
	{% block css_assets %}
    <link href="{% static_main 'css/bootstrap.min.css' %}" rel="stylesheet" />

	<!--  Material Dashboard CSS    -->
	<link href="{% static_main 'css/material-dashboard.css' %}" rel="stylesheet" />

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="{% static_main 'css/demo.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
	{% endblock css_assets %}


{% block content %}
<body>
</body>
{% endblock content %}

	<!--   Core JS Files   -->
	{% block js_assets %}
	<script src="{% static_main 'js/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static_main 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static_main 'js/material.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="{% static_main 'js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static_main 'js/bootstrap-notify.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<!-- Material Dashboard javascript methods -->
	<script src="{% static_main 'js/material-dashboard.js' %}"></script>

	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{% static_main 'js/demo.js' %}"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

			// Javascript method's body can be found in js/demos.js
        	demo.initDashboardPageCharts();

    	});
	</script>
	{% endblock js_assets %}
