

{% for field in form.visible_fields %}
<div class="row">
    <div class="{{ col_class|default:'col-md-8' }}">
        {% if show_errors != False %}
            {{ field.errors }}
        {% endif %}
        <div class="form-group label-floating">
            <label class="control-label">{{ field.label }}</label>
            {{ field }}
        </div>
    </div>
</div>
{% endfor %}
{% for field in form.hidden_fields %}
            {{ field }}
{% endfor %}
