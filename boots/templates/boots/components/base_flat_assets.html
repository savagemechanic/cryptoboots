{% extends 'components/base.html' %}
{% load panel_tags %}
	<!-- CSS Assets-->
	{% block css_assets %}
	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="{% static_main 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static_main 'css/material-kit.css' %}" rel="stylesheet"/>

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static_main 'css/demo-flat.css' %}" rel="stylesheet" />
	{% endblock css_assets %}


{% block content %}
	<!-- <body>
	</body> -->
{% endblock content %}

<!--   Core JS Files   -->
{% block js_assets %}
<script src="{% static_main 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static_main 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static_main 'js/material-kit.min.js' %}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static_main 'js/nouislider.min.js' %}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{% static_main 'js/bootstrap-datepicker.js' %}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{% static_main 'js/material-kit.js' %}" type="text/javascript"></script>

<script type="text/javascript">

	$().ready(function(){
		// the body of this function is in material-kit.js
		materialKit.initSliders();
		window_width = $(window).width();

		if (window_width >= 992){
			big_image = $('.wrapper > .header');

			$(window).on('scroll', materialKitDemo.checkScrollForParallax);
		}

	});
</script>
{% endblock js_assets %}
